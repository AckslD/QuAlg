language: python
addons:
  apt_packages:
    - pandoc
branches:
  only:
  - master
  - develop
matrix:
  include:
  - name: Python 3.6 on Linux
    python: 3.6
    env:
    - BUILD=True
before_install:
- make build
install:
- pip3 install dist/*.whl $PIPFLAG
- make test-deps
script:
- make lint
- make tests
before_deploy:
- cd docs
- make build
- cd ..
deploy:
  - provider: pypi
    user: adahlberg
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
      branch: master
      condition: "$BUILD = True"
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    committer_from_gh: true
    local_dir: docs/build/html
    on:
      branch: master
      condition: "$BUILD = True"
env:
  global:
  - secure: 
